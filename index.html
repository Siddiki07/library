<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-secondary bg-opacity-25">
    <div class="container">
        <h1 class="text-center my-2">Welcome To Open Library</h1>

        <!-- library search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="result" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>
        <!--show result out of tatal number  -->
        <div id="result2" class="text-center text-danger mb-3">

        </div>
        <!-- error message -->
        <div id="error" class="text-center text-danger mb-3">

        </div>
        <!--books search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>

        <!-- javaScript links -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </div>
</body>

</html>
